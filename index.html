<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Caffeinade</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <meta name="author" content="Sarah Feldmann">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="heading-wrapper">

            <div class="fade title-wrapper">
                <h1>Caffeinade</h1>
                <p class="tagline">The refreshing way </p>
                <p class="tagline">to energize.</p>

                </p>
            </div>


            <!-- <div class="dots" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div> -->
        </div>
        <div class="ingredients">
            <div class="ingredient-card">
                <img class="ingredient-img" src="./img/water.png" alt="water" />
                <p>water</p>
            </div>
            <div class="ingredient-card">
                <img class="ingredient-img" src="./img/lemon.png" alt="lemon" />
                <p>lemon</p>
            </div>
            <div class="ingredient-card">
                <img class="ingredient-img" src="./img/agave.png" alt="agave" />
                <p>agave</p>
            </div>
            <div class="ingredient-card">
                <img class="ingredient-img" src="./img/guarana.png" alt="guarana" />
                <p>guarana</p>
            </div>
        </div>
        <div class="nutrition">
            <div class="nutrition-p-wrapper">
                <div class="nutrition-p ">
                    <div class="caffeine-wrapper">
                        <div class="caffeine">90</div>
                        <div class="mg">mg caffeine per bottle</div>
                    </div>
                </div>

                <p class="coffee nutrition-p">equals one</br> 8 oz</p>
                <img class="coffee-img" alt="coffee" src="./img/coffee.png" />
                <p class="nutrition-p">
                    <i>natural</i> ingredients</p>
            </div>
            <img class="nutrition-facts" src="./img/raspberry-white.png" />
        </div>
        <div class="footer">
            <a href="https://www.facebook.com/caffeinade/" target="_blank">
                <img class=" social " src="./img/facebook.png " alt="facebook " ">
            </a>
            <a href="https://www.instagram.com/drinkcaffeinade " target="_blank ">
                <img class="social " src="./img/instagram.png " alt="instagram ">
            </a>
            <a target="_blank " href="https://venmo.com/caffeinade ">
                <img src="./img/venmo.png " class="social venmo " alt="venmo ">
            </a>
        </div>
    </div>

    <script src="./index.js "></script> 
</body>
</html
